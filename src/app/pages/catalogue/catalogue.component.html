<div class="catalogue">
    <div class="container animated fadeInRight">
        <div class="row m-b-lg">
          <div class="col-lg-12 text-center"><br>
              <div class="navy-line"></div>
              <h1>Catálogo de inmuebles</h1>
              <p>Aquí puedes encontrar el inmueble que deseas.</p><br/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            AQUI VAN LOS FILTROS
          </div>
          <div class="col-md-10">
            <div>
                <div class="input-group">
                    <input type="text" class="form-control input-search" placeholder="¿Que estás buscando?"> 
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button> 
                    </span>
                </div>
            </div>
            <br>
            <div class="container">
              <!-- SI HAY PROPIEDADES, MOSTRAR CATÁLOGO-->
              <div class="row">
                  <div class="col-md-3" *ngFor="let property of properties">
                      <div class="ibox">
                          <div class="ibox-content product-box">
      
                              <div class="product-imitation">
                                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" [alt]="property.Publication.images[0].description" [src]="property.Publication.images[0].url" data-holder-rendered="true" img="reponsive rounded" style="height: 225px; width: 100%; display: block;">
                              </div>
                              <div class="product-desc">
                                  <span class="product-price">
                                      BsS{{ property.Publication.price }}
                                  </span>
                                  <small class="text-muted">{{ property.typeProperty.name }} en {{ property.TypeService.name }} | 113 m²</small>
                                  <p class="product-name"> {{property.Publication.title }}</p>
      
      
      
                                  <div class="small m-t-xs">
                                      {{ property.Publication.description }}
                                  </div>
                                  <div class="row">
                                      <div class="m-t text-righ">
                                          <a style="margin-right: 2px" href="#" class="btn btn-xs btn-outline btn-primary">Detalle</a>
                                          <a href="#" class="btn btn-xs btn-outline btn-primary">Solicitar</a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      
      </div>
</div>
