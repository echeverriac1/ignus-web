<div class="container col-lg-4 col-lg-offset-4">
  <div class="middle-box text-center loginscreen   animated fadeInDown">
     <div>
        <br><br><br><br><br>
        <div>
           <img class="responsive" style="height:90px; width:200px"src="../assets/img/logogris.png" alt="Logo"/>
        </div>
        <h3>Suscribase a INMOEILEN C.A.</h3>
        <p>Y disfrute de nuestros servicios</p>
        

        <div class="form-group">
          <input type="text" [(ngModel)]="cliente.identification" class="form-control" placeholder="Email"/>
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="cliente.firstName" class="form-control" placeholder="Nombre"/>
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="cliente.lastName" class="form-control" placeholder="Apellido"/>
        </div>

        <div class="form-group">
          <input type="date" [(ngModel)]="cliente.birthDate" class="form-control" placeholder="Fecha de nacimiento"/>
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="cliente.gender" class="form-control" placeholder="Genero"/>
        </div>

        <div class="form-group">
           <select name="preferences" class="form-control" id="sel1">
           <option value="0" selected>¿Que tipo de servicio le interesa?...</option>
           <option value="1">Comprar</option>
           <option value="2">Alquilar</option>
           <option value="3">Vender</option>
           <option value="4">Arrendar</option>
           </select>
        </div>
        <div class="form-group">
           <div class="checkbox i-checks"><label> <input name="terms" type="checkbox"><i></i>Acepto los términos y condiciones </label></div>
        </div>
        <button [disabled]="!forma.valid" type="button" class="btn btn-primary block full-width m-b"  (click)="Registrar()" >Suscribir</button>
        <p class="text-muted text-center"><small>¿Ya tienes una cuenta?</small></p>
        <a class="btn btn-sm btn-white btn-block" routerLink="/login">Ingresar</a>

     </div>
  </div>
</div>
